<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Flexbox</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calc-row">
                <input class="display" />
            </div>
            <div class="calc-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>MC</button>
            </div>
            <div class="calc-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                <button>/</button>
            </div>
            <div class="calc-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="calc-row special">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="long">=</button>
            </div>
        </div>
    </main>
</body>
</html>
